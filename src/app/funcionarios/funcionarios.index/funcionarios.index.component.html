<div class="headline">
  <h1>Funcionários <button type="button" class="btn btn-primary criar-button" (click)="criarFuncionario()">Criar</button></h1>
</div>

<div class="mb-3 funcionarios-table">
  <div>
    <table class="table table">
      <thead>
        <tr>
          <th scope="col">Nome Completo</th>
          <th scope="col">CPF</th>
          <th scope="col">Data de Nascimento</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="funcionarios && funcionarios.length == 0">
          <td colspan="4" class="text-center">
            <div class="centered-div">
              <p>Não há funcionários</p>
            </div>
          </td>
        </tr>
        <tr *ngFor="let funcionario of funcionarios">
          <td>{{ funcionario.nomecompleto }}</td>
          <td>{{ funcionario.cpf }}</td>
          <td>{{ funcionario.dataNascimento }}</td>
          <!-- Botão de excluir no final da linha -->
          <td class="text-end">
            <button type="button" class="btn btn-danger excluir-button" (click)="excluirFuncionario(funcionario)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
