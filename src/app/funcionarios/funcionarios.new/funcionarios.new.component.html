<h2>Adicionar Funcionário</h2>

<form class="row g-3" (ngSubmit)="salvar()" autocomplete="off">
    <div class="alert alert-danger col-md-12" role="alert" *ngIf="temErro">
      Alguns campos do formulário apresentam erro
    </div>
    <div class="col-md-6">
      <label for="nomecompleto" class="form-label">Nome Completo</label>
      <input type="text" class="form-control" id="nomecompleto" name="nome" [(ngModel)]="formData.nomecompleto">
    </div>
    <div class="col-md-6">
      <label for="cpf" class="form-label">CPF</label>
      <input type="text" class="form-control" id="cpf" name="cpf" [(ngModel)]="formData.cpf">
    </div>
    <div class="col-6">
      <label for="data-nascimento" class="form-label">Data de Nascimento</label>
      <input type="date" class="form-control" id="data-nascimento" name="data" [(ngModel)]="formData.dataNascimento">
    </div>
    <div class="col-6">
      <label for="cep" class="form-label">CEP</label>
      <input type="text" class="form-control" id="cep" name="cep" [(ngModel)]="formData.cep" (focusout)="buscarEndereco()">
    </div>
    <div class="col-md-6">
      <label for="endereco" class="form-label">Endereço</label>
      <input type="text" class="form-control" id="endereco" name="endereco" [(ngModel)]="formData.endereco" >
    </div>
    <div class="col-md-6">
      <label for="estado" class="form-label">Estado</label>
      <input type="text" class="form-control" id="estado" name="estado" [(ngModel)]="formData.estado">
    </div>
    <div class="col-md-6">
      <label for="cidade" class="form-label">Cidade</label>
      <input type="text" class="form-control" id="cidade" name="cidade" [(ngModel)]="formData.cidade">
    </div>
    <div class="col-md-6">
      <label for="complemento" class="form-label">Complemento</label>
      <input type="text" class="form-control" id="complemento" name="complemento" [(ngModel)]="formData.complemento">
    </div>
    <div class="col-md-6">
      <button class="btn btn-primary" type="submit">Adicionar</button>
      <button class="btn btn-danger ml-1" type="button" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
